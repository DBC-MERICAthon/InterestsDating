<div class="container" login-toggle>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href="#" class="active" id="login-form-link">Login</a>
              </div>
              <div class="col-xs-6">
                <a href="#" id="register-form-link">Register</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" ng-submit="login()" role="form" style="display: block;">
                  <div class="form-group">
                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Adress" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                      </div>
                    </div>
                  </div>
                </form>
                <form id="register-form" role="form" style="display: none;"
                      name="register"
                      class="form-signin"
                      ng-submit="register()"
                      novalidate>
                  <div class="form-group">
                    <input type="text" name="username" id="username" tabindex="1" ng-model="username"
                           class="form-control" placeholder="Username" required>
                  </div>
                  <div class="form-group" ng-class="{'has-error':register.email.$dirty && register.email.$invalid}">
                    <input type="email" name="email" id="email" ng-model="email" required
                           tabindex="1" class="form-control" placeholder="Email Address">
                    <p class="help-block"
                       ng-show="register.email.$dirty && register.email.$invalid">
                      invalid email
                    </p>
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" ng-model="password" required
                           tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password_confirm" id="password_confirm" ng-model="password_confirm"
                           tabindex="2" class="form-control" placeholder="Confirm Password" validate-equals="password">
                    <p class="help-block"
                       ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">
                      password not matching
                    </p>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" ng-disabled="register.$invalid"
                              tabindex="4" class="form-control btn btn-register" value="Register Now">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

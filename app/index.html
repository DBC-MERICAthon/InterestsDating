<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Matchbox</title>
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/lumen.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="styles/search.css">
    <!-- endbuild -->
  </head>
  <body ng-app="interestDatingApp">

    <div class="header" ng-include="'views/header.html'">

    </div>

    <div class="container">
      <div class="alert alert-{{alert.type}} animated main-alert"
           ng-class="{'flipInY': alert.show, 'flipOutY': !alert.show, 'alert-hidden': !alert.hasBeenShown}">
        <strong>{{alert.title}}</strong>
        {{alert.message}}
      </div>
    </div>

    <div class="view-wrap">
      <div ui-view></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Matchbox team</p>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

    <!-- icecomm script -->
    <script type="text/javascript" src="https://cdn.icecomm.io/icecomm.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/user.js"></script>
        <script src="scripts/controllers/search.js"></script>
        <script src="scripts/directives/logintoggle.js"></script>
        <script src="scripts/directives/validateequals.js"></script>
        <script src="scripts/directives/icecomm.js"></script>
        <script src="scripts/services/alert.js"></script>
        <script src="scripts/services/auth.js"></script>
        <script src="scripts/services/authtoken.js"></script>
        <script src="scripts/controllers/nav.js"></script>
        <script src="scripts/controllers/logout.js"></script>
        <script src="scripts/controllers/profile.js"></script>
        <script src="scripts/controllers/firebase.js"></script>
        <script src="scripts/services/authinterceptor.js"></script>
        <script src="scripts/controllers/edit.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->

</body>
</html>
